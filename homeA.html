<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version A</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
    
        .container {
            max-width: 900px;
            margin: 60px auto;
            background-color: #1e1e1e;
            padding: 30px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 12px;
        }
    
        h1 {
            text-align: center;
            color: #ff5722;
        }
    
        pre {
            background-color: #272727;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Courier New', monospace;
        }
    
        button {
            display: block;
            margin: 25px auto;
            padding: 12px 25px;
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    
        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
            transition: background-color 0.3s, transform 0.2s;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1>Welcome to Version A</h1>
        <p>This is a simple layout designed to showcase Version A of the user page.</p>
        <button onclick="trackClick()">Click Me</button>
       
    </div>

    <script>
        function trackClick() {
            fetch('/track.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    home: 'A',
                    timestamp: new Date().toISOString(),
                }),
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to track interaction');
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        alert('Interaction tracked successfully!');
                    } else {
                        alert('Failed to track interaction: ' + data.message);
                    }
                })
                .catch(error => alert('Error: ' + error.message));
        }
    </script>
</body>

</html>
