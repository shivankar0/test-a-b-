<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version B</title>
    <style>
        .card {
            background: linear-gradient(145deg, #e0e0e0, #f7f7f7);
            /* Soft gradient background */
            border: 1px solid #d1d1d1;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.5);
            color: #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .card:hover {
            transform: scale(1.05);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15), -10px -10px 20px rgba(255, 255, 255, 0.6);
        }
    
        .card h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
    
        .card p {
            font-size: 1.1rem;
            margin: 20px 0;
            line-height: 1.8;
            color: #555;
        }
    
        .card button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(120deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }
    
        .card button:hover {
            background: linear-gradient(120deg, #0072ff, #00c6ff);
            transform: translateY(-3px);
        }
    
        .card button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
        </head>

<body>
    <div class="grid-container"> 
        
        <!-- Card 1 -->
        <div class="card">
            <h2>Card 1</h2>
            <p>Explore unique features of Version B here.</p>
            <button onclick="trackClick('Card 1')">Click Me</button>
        </div>

       

    <script>
        function trackClick() {
            fetch('/track.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    home: 'B',
                    timestamp: new Date().toISOString(),
                }),
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to track interaction');
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        alert('Interaction tracked successfully!');
                    } else {
                        alert('Failed to track interaction: ' + data.message);
                    }
                })
                .catch(error => alert('Error: ' + error.message));
        }

    </script>
</body>

</html>
